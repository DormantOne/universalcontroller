<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Controller Governor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 20px;
        }

        .qr-code {
            margin-top: 20px;
        }

        #resultLog {
            margin-top: 20px;
            text-align: left;
            max-width: 600px;
            margin: 20px auto;
        }

        .log-entry {
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <h2>Controller Governor</h2>
    <div id="qrCode" class="qr-code"></div>
    <p id="callNumberDisplay"></p>
    <div id="resultLog"></div>

    <!-- Firebase setup -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-functions.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>

    <script>
        // Function to get Firebase config from Cloud Function
        async function getFirebaseConfig() {
            const response = await fetch('https://us-central1-universalcontroller-b4610.cloudfunctions.net/getFirebaseConfig', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            });
            const config = await response.json();
            return config;
        }

        // Parse query parameters
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Initialize Firebase with fetched config
        getFirebaseConfig().then(config => {
            firebase.initializeApp(config);
            const db = firebase.firestore();
            const auth = firebase.auth();
            const functions = firebase.functions();

            const callNumber = getQueryParam('callNumber');
            document.getElementById('callNumberDisplay').textContent = `Call Number: ${callNumber}`;
            const qr = new QRious({
                element: document.getElementById('qrCode'),
                size: 200,
                value: `${window.location.origin}/controller.html?callNumber=${callNumber}`
            });

            auth.signInAnonymously().catch(error => {
                console.error(error.message);
            });

            auth.onAuthStateChanged(user => {
                if (user) {
                    const userId = user.uid;

                    // Listen for actions in Firestore
                    db.collection('actions').where('callNumber', '==', callNumber)
                      .orderBy('timestamp', 'asc')
                      .onSnapshot(snapshot => {
                        const log = document.getElementById('resultLog');
                        log.innerHTML = '';
                        snapshot.forEach(doc => {
                            const data = doc.data();
                            const logEntry = document.createElement('div');
                            logEntry.className = 'log-entry';
                            logEntry.textContent = `User: ${data.userId}, Control: ${data.control}, Value: ${data.value}, Time: ${data.timestamp.toDate()}`;
                            log.appendChild(logEntry);
                        });
                    });
                }
            });
        }).catch(error => {
            console.error("Error fetching Firebase config: ", error);
        });
    </script>
</body>
</html>

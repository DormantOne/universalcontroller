<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generate Call Number</title>
    <script>
        function generateCallNumber() {
            const callNumber = Math.floor(Math.random() * 1000000);
            const url = `https://dormantone.github.io/universalcontroller/controller-governer.html?callNumber=${callNumber}`;
            window.open(url, 'ControllerGovernor', 'width=800,height=600');
        }
    </script>
</head>
<body>
    <button onclick="generateCallNumber()">Generate Call Number</button>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generate Call Number</title>
    <script>
        function generateCallNumber() {
            const callNumber = Math.floor(Math.random() * 1000000);
            const url = `controller-governor.html?callNumber=${callNumber}`;
            window.location.href = url;
        }

        window.onload = generateCallNumber;
    </script>
</head>
<body>
    <p>Generating Call Number...</p>
</body>
</html>
